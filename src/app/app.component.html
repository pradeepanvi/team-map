<h1>{{ title }}</h1>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div class="row">
  <div class="col-sm-6">
    <input type="text" class="form-control" placeholder="Search by Name" [(ngModel)]="value">
    <ul>
      <li *ngFor="let map of mapData | filter:value">
        <aside>
          <img [src]="map.mainPhotoUrl">
          <h4>{{map.name}}</h4>
          <p>Price: ${{map.ratePerHour}}</p>
          <p>City: {{map.city}}</p>
          <p>Country: {{map.countryFullName}}</p>
        </aside>
      </li>
    </ul>
  </div>
  <div class="col-sm-6">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="13">
        <agm-marker
            *ngFor="let m of markerData | filter:value; let i = index"
            (markerClick)="clickedMarker(i)"
            [latitude]="m.lat" 
            [longitude]="m.lon"
            [iconUrl]="iconUrl"></agm-marker>
      </agm-map>
  </div>
</div>
